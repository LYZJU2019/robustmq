# feat|fix|test|refactor|chore|style|docs|perf|build|ci|revert
filters:
  - label: kind:feat
    regexs:
      - /^feat(\(.*\))?:/i
    events: [issues, pull_request]
    targets: [title]

  - label: kind:bug
    regexs:
      - /^fix(\(.*\))?:/i
    events: [issues, pull_request]
    targets: [title]

  - label: kind:test
    regexs:
      - /^test(\(.*\))?:/i
    events: [issues, pull_request]
    targets: [title]

  - label: kind:refactor
    regexs:
      - /^refactor(\(.*\))?:/i
    events: [issues, pull_request]
    targets: [title]

  - label: kind:chore
    regexs:
      - /^chore(\(.*\))?:/i
    events: [issues, pull_request]
    targets: [title]

  - label: kind:style
    regexs:
      - /^style(\(.*\))?:/i
    events: [issues, pull_request]
    targets: [title]

  - label: kind:docs
    regexs:
      - /^docs(\(.*\))?:/i
    events: [issues, pull_request]
    targets: [title]

  - label: kind:perf
    regexs:
      - /^perf(\(.*\))?:/i
    events: [issues, pull_request]
    targets: [title]

  - label: kind:build
    regexs:
      - /^build(\(.*\))?:/i
    events: [issues, pull_request]
    targets: [title]

  - label: kind:ci
    regexs:
      - /^ci(\(.*\))?:/i
    events: [issues, pull_request]
    targets: [title]

  - label: kind:revert
    regexs:
      - /^revert(\(.*\))?:/i
    events: [pull_request]
    targets: [title]
