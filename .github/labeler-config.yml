# feat|fix|test|refactor|chore|style|docs|perf|build|ci|revert
filters:
  - label: feat
    regexs:
      - /^feat(\(.*\))?:/i
    events: [issues, pull_request]
    targets: [title]

  - label: fix
    regexs:
      - /^fix(\(.*\))?:/i
    events: [issues, pull_request]
    targets: [title]

  - label: test
    regexs:
      - /^test(\(.*\))?:/i
    events: [issues, pull_request]
    targets: [title]

  - label: refactor
    regexs:
      - /^refactor(\(.*\))?:/i
    events: [issues, pull_request]
    targets: [title]

  - label: chore
    regexs:
      - /^chore(\(.*\))?:/i
    events: [issues, pull_request]
    targets: [title]

  - label: style
    regexs:
      - /^style(\(.*\))?:/i
    events: [issues, pull_request]
    targets: [title]

  - label: docs
    regexs:
      - /^docs(\(.*\))?:/i
    events: [issues, pull_request]
    targets: [title]

  - label: perf
    regexs:
      - /^perf(\(.*\))?:/i
    events: [issues, pull_request]
    targets: [title]

  - label: build
    regexs:
      - /^build(\(.*\))?:/i
    events: [issues, pull_request]
    targets: [title]

  - label: ci
    regexs:
      - /^ci(\(.*\))?:/i
    events: [issues, pull_request]
    targets: [title]

  - label: revert
    regexs:
      - /^revert(\(.*\))?:/i
    events: [issues, pull_request]
    targets: [title]
